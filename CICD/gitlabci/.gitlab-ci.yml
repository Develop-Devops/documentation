stages:
  - deploy
  - notify

deployed:
  rules:
    - if: '$CI_COMMIT_BRANCH == "dev"'
      variables:
        enviroment: 'DEV'
    - if: '$CI_COMMIT_BRANCH == "main"'
      variables:
        enviroment: 'PROD'
  stage: deploy
  image: 
    name: ruby:2.5
  script:
    - echo $CI_COMMIT_BRANCH
  environment:
    name: $enviroment

success:
  image: 
    name: ruby:2.5
  stage: notify
